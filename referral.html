<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ZmeiFi Referral</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="./js/common.js" defer></script>
  <script src="./js/referral.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="background-glow"></div>
    <!-- Кнопка Back -->
    <button class="back-btn" id="backBtn">Back</button>
    <!-- Заголовок -->
    <h1 class="page-title">Referral</h1>
    <!-- Реферальная ссылка -->
    <div class="referral-box">
      <input type="text" id="referralLink" value="https://zmeifi.com/ref/123456" readonly />
      <button id="copyReferralBtn">Copy</button>
    </div>
    <!-- Список рефералов -->
    <div class="referrals">
      <div class="referrals-header">
        <span>Avatar</span>
        <span>Name</span>
        <span>Profit</span>
      </div>
      <div class="referrals-scroll">
        <div class="referrals-items" id="referralsItems"></div>
      </div>
    </div>
  </div>
</body>
</html>
